	<div class="banner">

	</div>

	<div class="bannerlateral">
		<div class="bannermenor1">
			<img src="img/oferta-quarta.png" alt="Imagem ilustrativa de Hortifruti no dia de quarta-feira">
		</div>
		<div class="bannermenor2">
			<img src="img/feira.png" alt="Imagem ilustrativa de uma feira de Hortifruti com ofertas">
		</div>
	</div>
	
	<div class="lateral">
		<form>
			<fieldset>
				<p class="filtro">FILTRO</p>
				<fieldset>
					<label>
						<p class="titulo">O que gostaria de ver por aqui?</p>
						<hr>
						<input type="checkbox" name="Hortifruti">Hortifruti<br>
						<input type="checkbox" name="Açougue">Açougue<br>
						<input type="checkbox" name="Bebidas">Bebidas<br>
						<input type="checkbox" name="Limpeza">Limpeza<br>
						
					</label>
				</fieldset>
				<fieldset>
					<label>
						<p class="titulo">Ofertas do dia</p>
						<hr>
						<input type="checkbox" name="Hortifruti">Hortifruti<br>
						<input type="checkbox" name="Açougue">Açougue<br>
						<input type="checkbox" name="Bebidas">Bebidas<br>
						<input type="checkbox" name="Limpeza">Limpeza<br>
					</label>
				</fieldset>
				<fieldset>
					<label>
						<p class="titulo">Possui o cartão TOP e quer conferir os descontos?</p>
						<hr>
						<input type="radio" name="opcao">Sim<br>
						<input type="radio" name="opcao">Não<br>	
					</label>
				</fieldset>
			</fieldset>
		</form>
